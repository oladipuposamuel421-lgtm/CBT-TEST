<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Calculator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }
        
        .calculator {
            background-color: #333;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
        }
        
        .display {
            width: 100%;
            height: 50px;
            font-size: 24px;
            text-align: right;
            padding: 10px;
            margin-bottom: 10px;
            border: none;
            border-radius: 5px;
            background-color: #eee;
            color: #333;
            box-sizing: border-box;
        }
        
        .buttons {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            grid-gap: 10px;
        }
        
        button {
            padding: 15px;
            font-size: 18px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            background-color: #666;
            color: white;
            transition: background-color 0.2s;
        }
        
        button:hover {
            background-color: #777;
        }
        
        button:active {
            background-color: #555;
        }
        
        .operator {
            background-color: #ff9500;
        }
        
        .operator:hover {
            background-color: #ffaa33;
        }
        
        .equals {
            background-color: #ff9500;
        }
        
        .equals:hover {
            background-color: #ffaa33;
        }
        
        .clear {
            background-color: #a5a5a5;
            color: black;
        }
        
        .clear:hover {
            background-color: #d4d4d4;
        }
        
        .span-two {
            grid-column: span 2;
        }
    </style>
</head>
<body>
    <div class="calculator">
        <input type="text" class="display" id="display" readonly>
        <div class="buttons">
            <button class="clear span-two" onclick="clearDisplay()">AC</button>
            <button class="operator" onclick="appendToDisplay('/')">/</button>
            <button class="operator" onclick="appendToDisplay('*')">×</button>
            
            <button onclick="appendToDisplay('7')">7</button>
            <button onclick="appendToDisplay('8')">8</button>
            <button onclick="appendToDisplay('9')">9</button>
            <button class="operator" onclick="appendToDisplay('-')">-</button>
            
            <button onclick="appendToDisplay('4')">4</button>
            <button onclick="appendToDisplay('5')">5</button>
            <button onclick="appendToDisplay('6')">6</button>
            <button class="operator" onclick="appendToDisplay('+')">+</button>
            
            <button onclick="appendToDisplay('1')">1</button>
            <button onclick="appendToDisplay('2')">2</button>
            <button onclick="appendToDisplay('3')">3</button>
            <button class="equals" onclick="calculate()" rowspan="2">=</button>
            
            <button onclick="appendToDisplay('0')" class="span-two">0</button>
            <button onclick="appendToDisplay('.')">.</button>
        </div>
    </div>

    <script>
        const display = document.getElementById('display');
        
        function appendToDisplay(value) {
            // Replace × symbol with * for calculation
            if (value === '×') {
                value = '*';
            }
            display.value += value;
        }
        
        function clearDisplay() {
            display.value = '';
        }
        
        function calculate() {
            try {
                // Evaluate the expression safely
                let expression = display.value;
                
                // Validate the expression to prevent dangerous eval usage
                if (/^[0-9+\-*/.() ]+$/.test(expression)) {
                    // Replace * with × for display purposes after calculation
                    let result = eval(expression);
                    
                    // Check if result is a valid number
                    if (!isNaN(result) && isFinite(result)) {
                        display.value = result;
                    } else {
                        display.value = 'Error';
                    }
                } else {
                    display.value = 'Error';
                }
            } catch (error) {
                display.value = 'Error';
            }
        }
        
        // Allow Enter key to trigger calculation
        display.addEventListener('keydown', function(event) {
            if (event.key === 'Enter') {
                calculate();
            }
        });
    </script>
</body>
</html>
